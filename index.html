<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albert Heruth | Deployment in Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #00ff88;
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }
        .teaser-container {
            max-width: 600px;
            width: 90%;
            border: 1px solid #30363d;
            padding: 2rem;
            background: #161b22;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
        }
        .cursor { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        .progress { background-color: #0d1117; height: 10px; border-radius: 0; }
        .progress-bar { background-color: #00ff88; transition: width 0.5s ease; }
        .countdown-timer { font-size: 2rem; font-weight: bold; color: #fff; }
        .text-highlight {
        color: #ffffff !important; /* Reinweiß */
        text-shadow: 0 0 10px rgba(0, 255, 136, 0.5), 0 0 20px rgba(255, 255, 255, 0.2);
        font-weight: 700;    
        }

        .text-bright-gray {
        color: #cbd5e0 !important; /* Ein helles, klares Grau für Untertexte */
        }
    </style>
</head>
<body>

<div class="teaser-container text-center">
    <p class="mb-4">> INITIALIZING PORTFOLIO_V1.0_DEPLOYMENT...</p>
    
    <div class="mb-4">
        <div class="d-flex justify-content-between small mb-1">
            <span>UPLOADING_ASSETS</span>
            <span id="percent">0%</span>
        </div>
        <div class="progress mb-4">
            <div id="p-bar" class="progress-bar" style="width: 0%"></div>
        </div>
    </div>

    <h2 class="text-white mb-3 h4">LAUNCHING IN:</h2>
    <div class="countdown-timer mb-4" id="timer">00:00:00:00</div>
    
    <div class="pt-3 border-top border-secondary">
    <p class="small text-highlight mb-0">Albert Heruth</p>
    <p class="small text-bright-gray">Fachinformatiker f. Systemintegration</p>
    <p class="small text-bright-gray">Stay tuned<span class="cursor">_</span></p>
    </div>
</div>

<script>
    // SETZE HIER DEIN LAUNCH-DATUM: (Jahr, Monat-1, Tag, Stunde, Minute)
    const launchDate = new Date(2025,11 , 27, 12, 0, 0).getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = launchDate - now;

        const d = Math.floor(distance / (1000 * 60 * 60 * 24));
        const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML = `${d}d ${h}h ${m}m ${s}s`;
        
        // Simulierter Ladebalken basierend auf Zeit
        const totalDuration = 7 * 24 * 60 * 60 * 1000; // 7 Tage als Referenz
        const progress = Math.min(100, 100 - (distance / totalDuration * 100));
        document.getElementById("p-bar").style.width = progress + "%";
        document.getElementById("percent").innerText = Math.floor(progress) + "%";
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
